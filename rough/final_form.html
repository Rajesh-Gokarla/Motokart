<!DOCTYPE html>

    
    
    <link rel="stylesheet" href="style3.css">
     
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title> 
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your ccupation" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Bank Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>NAME</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field">
                            <label>Bank Name</label>
                            <input type="text" placeholder="Enter ID number" required>
                        </div>

                       <div class="input-field">
                            <label>Account number</label>
                            <input type="number" placeholder="Enter issued authority" required>
                        </div>

                        <div class="input-field">
                            <label>IFSC Code </label>
                            <input type="text" placeholder="Enter issued state" required>
                        </div>

                       

                
                     
                        
                        <button class="sumbit">
                    <span class="btnText"><a href="C:\Users\Arulpriya\Desktop\css\thanks page.html"> Submit </a> </span>
                      <i class="uil uil-navigator"></i>                 
                        </button>
                    </div>
                </div>             </div>
        </form>
    </div>

    
</body>
</html>
